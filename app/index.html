<!DOCTYPE html>
<html ng-app='myApp' ng-controller='myCtrl'>
<head>
  <title>MetaCoin - Default Truffle App</title>
  <link href='https://fonts.googleapis.com/css?family=Open+Sans:400,700' rel='stylesheet' type='text/css'>
  <link href="./app.css" rel='stylesheet' type='text/css'>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>
  <script src="./app.js"></script>
  <link rel="stylesheet" href="http://ajax.googleapis.com/ajax/libs/angular_material/1.1.0/angular-material.min.css">
  <link rel="stylesheet" href="./bootstrap.css">
</head>
<body>
  <h1>MetaCoin</h1>
  <h2>Example Truffle Dapp</h2>
  <h3>You have <span class="black"><span id="balance"></span> META</span></h3>

  <br>
  <h1>Send</h1>
  <br><label for="amount">Amount:</label><input type="text" id="amount" ng-model="amount" placeholder="e.g., 95"></input>
  <br><label for="receiver">To Address:</label><input type="text" id="receiver" placeholder="e.g., 0x93e66d9baea28c17d9fc393b53e3fbdd76899dae"></input>
  <br><br><button id="send" ng-click="fundProject()">Fund Project</button>
  <br><br>
  <span id="status"></span>
  {{deadline}}, {{target}}, {{ownerAccount}}, {{project}}, {{numProjs}}
  <select ng-options="project for project in projs" ng-model="projectToFund"></select>

  <div style='display:table; max-height:330px; overflow:scroll;'>
  <table style="width: auto;" class="table  table-striped  table-condensed">
    <tr ng-repeat="project in projs">
      <td>{{project}}</td>
    <tr>
  </table>
</div>

<script type="text/ng-template" id="stackedModal.html">
     <div class="modal-header">
         <h3 class="modal-title" id="modal-title-{{name}}">The {{name}} modal!</h3>
     </div>
     <div class="modal-body" id="modal-body-{{name}}">
         Having multiple modals open at once is probably bad UX but it's technically possible.
     </div>
 </script>

 <button type="button" class="btn btn-default" ng-click="createProject()">Open me dialog!</button>

</body>
</html>
